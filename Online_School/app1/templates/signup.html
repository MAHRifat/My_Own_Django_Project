{% extends "base.html" %}
{% load crispy_forms_tags %}
    <style>
        .success{
            color : green

        }
    </style>
  
 {% block content %}
 {% if messages %}
 {% for m in messages %}
 <small {% if m.tags %} class="{{m.tags}}" {% endif %}> {{m}} </small>
 {% endfor %}
{% endif %}
<h1 style="width:50% ; margin:auto">Sign Up To OurSchool</h1>
<form method="post" action="" style="width : 50% ;height: 90%; margin : auto;" novalidate enctype="multipart/form-data">
 {% csrf_token %}
 {{form|crispy}}
 <input type="submit" value="Submit" class = "bg-primary text-white" style="border : 0px solid black">
 <br>
 <small> Already have an account <a href='{% url "login" %}'> Login </a></small>
</form>
 {% endblock content %}
